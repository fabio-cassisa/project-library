<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font + CSS stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Project Library - Welcome</title>
</head>
<body>
  <header>
    <h1>Welcome to the Library!</h1>
    <h4>Here below you will find all the books we have:</h4>
  </header>
  <section id="filter-container">
    <div class="filter">
      <!-- Here I'd like to put the filters for the library (on a side)-->
      <div class="filterBar">
      <label>Filter by Category:</label>
      <select id="filterDropDown">
          <option value="All">All</option>
          <option value="Fiction">Fiction</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Adventure">Adventure</option>
          <option value="Horror">Horror</option>
          <option value="Mystery">Mystery</option>
          <option value="Dystopian">Dystopian</option>
      </select>
      </div>
      <div class="filterBar">
      <label>by newest:</label>
      <button id="byNewest">Newest</button>
      </div>
      <div class="filterBar">
      <label>by oldest:</label>
      <button id="byOldest">Oldest</button>
      </div>
      <div class="filterBar">
      <label>by alphabetical order:</label>
      <button id="byAlpha">Alphabetical</button>
      </div>
      <div class="filterBar">
        <label>by highest rating:</label>
        <button id="byHigh">⭐️⭐️⭐️⭐️⭐️</button>
        </div>
      <div class="filterBar">
      <div class="filterBar">
        <label>by lowest rating:</label>
        <button id="byLow">⭐️⭐️</button>
        </div>
      <div class="filterBar">
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search...">
      </div>
    </div>
  </section>

  <div id="booksSection"></div>

  <section id="cartSection">
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <p>Total Price: <span id="totalPrice">0</span> sek</p>
  </section>
  
  <!-- Don't forget to connect the JavaScript file -->
  <script src="./books.js"></script>
  <script src="./logic.js"></script>
</body>
</html>
