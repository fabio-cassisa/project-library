<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to change the title and connect the CSS file -->
  <link rel="stylesheet" href="./style.css">
  <title>Project Library - Akademibokhandeln</title>
</head>
<body>
  <header>
    <h1>Akademibokhandeln -- Welcome</h1>
    <h4>Here below you will find all the books we have:</h4>
  </header>

  <section id="filter-container">
    <div id="filter">
      <!-- Here I'd like to put the filters for the library (on a side)-->
      <label for="category">Filter by Category:</label>
      <select id="category">
          <option value="All">All</option>
          <option value="Fiction">Fiction</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Adventure">Adventure</option>
          <option value="Horror">Horror</option>
          <option value="Mistery">Mistery</option>
          <option value="Distopian">Distopian</option>
      </select>
      <button id="filterButton">Filter</button>
    </div>
    <div id="cart"></div>
  </section>

  <div id="container"></div>
  
  <!-- Don't forget to connect the JavaScript file -->
  <script src="./books.js"></script>
  <script src=./logic.js></script>
</body>
</html>
